                  type="text"
                  name="isim"
                  placeholder="Ad Soyad"
                  required
                  class="form-control"
                />
                <input
                  type="text"
                  name="tel"
                  placeholder="Telefon Numarası"
                  required
                  class="form-control"
                />
              </div>
              <div id="sagform">
                <input
                  type="email"
                  name="mail"
                  placeholder="Email"
                  required
                  class="form-control"
                />
                <input
                  type="text"
                  name="konu"
                  placeholder="Konu Başlığı"
                  required
                  class="form-control"
                />
              </div>

              <textarea
                name="mesaj"
                id=""
                cols="30"
                placeholder="Mesaj Giriniz"
                required
                class="form-control"
                rows="10"

              <input type="submit" value="Gönder" />

            <div id="adres">
